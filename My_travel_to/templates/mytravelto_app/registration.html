{% extends 'mytravelto_app/base.html' %}
{% load static %}

{% block body_block %}
<br><br>
<div>
  {% if registered %}
    <h1 class='text-center'>Thank you for registering!</h1>
  {% else %}
    <h1 class='text-center'>Register Here</h1>
    <h3 class='text-center'>Fill out the form: </h3><br>
    <div class="d-flex justify-content-center">
      <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <table class='table table-striped'>
          {{user_form.as_table}}
          {{profile_form.as_table}}
        </table>
        <input class='btn btn-warning container' type="submit" name="" value="Register">
      </form>
    </div>

  {% endif %}
</div>
{% endblock %}
